<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <br>
    <small>All inputs are Required</small>
    <form>
        <div class="form-group">
            <label for="heightInput">Height (in Inches):</label>
            <input type="number" name="heightInput" class="form-control-md" id="heightInput">
        </div>
        <div class="form-group wd-5">
            <label for="weightInput">Weight (in Lbs):</label>
            <input type="number" class="form-control-md" name="weightInput" id="weightInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>

    <p id="outputBmi">Your BMI is: <span id="bmiOutput"></span></p>
    <p id="outputCat">Your BMI Category is: <span id="catOutput"></span></p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
